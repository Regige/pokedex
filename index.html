<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="init()">
    <div id="popupBg" class="d-none" onclick="closePopup()">
      <img src="./img/pokemon-icon-gr.svg" alt="" class="bg-image-popup" />
      <div id="popupCard" onclick="stopClosing(event)"></div>
    </div>
    <header>
      <h1>Pokedex</h1>
      <div class="d-flex">
        <input
          type="search"
          id="search"
          class="search-field"
          placeholder="search Pokemon..."
          onkeydown="searchPokemon(event)"
        />
        <button onclick="refreshPage()" class="button bt-back">back</button>
      </div>
    </header>
    <img src="./img/pokemon-icon-gr.svg" alt="" class="bg-image" />
    <div class="main-content">
      <div class="content" id="content"></div>
      <button onclick="loadMorePokemon()" id="bt-more" class="button bt-more">
        load more
      </button>
    </div>
    <script src="script.js"></script>
    <script src="renderHTML.js"></script>
  </body>
</html>
